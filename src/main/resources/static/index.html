<!doctype html>
<html>
<head>

<style type="text/css">

		</ul>
	</div>
	<div ng-view class="container"></div>	
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.min.js"></script>		
	<script src="js/addressManagerApp.js"></script>
