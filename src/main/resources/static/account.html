<div ng-show="authenticated">
	<h1>Your current accounts</h1>
	<table st-table="accounts" st-safe-src="rowCollection" class="table table-striped">
	  <tr ng-repeat="acc in accounts">
	  	<td>{{ acc.id }}</td>
	    <td>{{ acc.name }}</td>
	    <td>{{ acc.website }}</td>
	    <td>{{ acc.description }}</td>	    
	    <td>
	    	<button ng-click="editAccount(acc.id)" class="btn"><span class="glyphicon glyphicon-edit"></span>  Edit</button>
	    	<button ng-click="deleteAccount(acc.id)" class="btn"><span class="glyphicon glyphicon-remove"></span>  Delete</button>
		</td>
	  </tr>
	</table>
	
	<hr/>
	<form novalidate ng-submit="submit()">
	    Account name:<br>
	    <input type="text" ng-model="account.name"><br>
	    Website:<br>
	    <input type="text" ng-model="account.website"><br>
	    Description:<br>
	    <input type="text" ng-model="account.description"><br>	    
	    <br>
	    <button class="btn btn-success" ng-click="reset()"><span class="glyphicon glyphicon-refresh"></span>  Reset</button>
	    <button type="submit" class="btn btn-success" ng-disabled="error || incomplete"><span class="glyphicon glyphicon-save"></span>  Save Account</button>	    
  	</form>
	
</div>
<div  ng-show="!authenticated">
	<p>Login to see your accounts</p>
</div>
